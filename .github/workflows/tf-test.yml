name: terraform-tests
on: [push]
jobs:
  terraform-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.2
      - run: terraform fmt
        working-directory: ./environments/development
      - run: terraform init
        working-directory: ./environments/development
      - run: terraform validate
        working-directory: ./environments/development